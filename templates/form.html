<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>{{ action }} Book</h2>
        <form method="post">
            <input type="text" name="title" placeholder="Book Title" value="{{ book.title or '' }}" required>
            <input type="text" name="author" placeholder="Author Name" value="{{ book.author or '' }}" required>
            <button type="submit">{{ action }}</button>
        </form>
        <br>
        <a href="{{ url_for('index') }}">⬅️ Back</a>
    </div>
</body>
</html>
